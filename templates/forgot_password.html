<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(0, 204, 255, 0.9); }
            50% { box-shadow: 0 0 40px rgba(0, 204, 255, 1); }
            100% { box-shadow: 0 0 20px rgba(0, 204, 255, 0.9); }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #3a8d99;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2d2d72;
        }

        #otp-section, #password-section {
            display: none;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-size: 16px;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show { visibility: visible; opacity: 1; }
        .toast.hidden { opacity: 0; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Forgot Password</h1>

        <div id="email-section">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <div id="email-error" style="color: red; font-size: 14px;margin-bottom:5px;"></div>
            <button class="btn" onclick="sendOTP()">Send OTP</button>
        </div>

        <div id="otp-section">
            <input type="text" id="otp" class="input-field" placeholder="Enter OTP" required>
            <div id="otp-error" style="color: red; font-size: 14px;margin-bottom:5px;"></div>
            <p id="otp-timer" style="font-size: 14px; color: red; margin-bottom: 5px;"></p>
            <button id="resend-otp" class="btn" onclick="resendOtp()" style="display: none;">Resend OTP</button>
            <button id="verify-otp" class="btn" onclick="verifyOTP()" style="display: none;">Verify OTP</button>
        </div>

        <div id="password-section">
            <input type="password" id="new-password" class="input-field" placeholder="Enter new password" required>
            <div id="password-error" style="color: red; font-size: 14px;margin-bottom:5px;"></div>
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm-password" required>
            <div id="confirm-password-error" style="color: red; font-size: 14px;margin-bottom:5px;"></div>
            <button class="btn" onclick="resetPassword()">Reset Password</button>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script>

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.remove("hidden");
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
                toast.classList.add("hidden");
            }, 2000);
        }


        function startOtpTimer() {
            let countdown;
            let timeLeft = 30; // Set OTP validity to 30 seconds
            let otpTimerText = document.getElementById("otp-timer");
            let resendBtn = document.getElementById("resend-otp");
            let verifyBtn = document.getElementById("verify-otp");


            // Reset UI
            resendBtn.style.display = "none";
            verifyBtn.style.display = "block";
            otpTimerText.style.display = "block";

            clearInterval(countdown); // Clear any existing timer
            countdown = setInterval(() => {
                if (timeLeft > 0) {
                    otpTimerText.innerText = `OTP expires in ${timeLeft} seconds`;
                    timeLeft--;
                } else {
                    clearInterval(countdown);
                    otpTimerText.innerText = "OTP expired. Click Resend OTP.";
                    resendBtn.style.display = "block"; // Show "Resend OTP" button
                    verifyBtn.style.display = "none";
                }
            }, 1000);
        }
                function resendOtp() {
            const email = document.getElementById("email").value;

            fetch('/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(response => response.json()
            .then(data => ({ status: response.ok, message: data.message }))) // Capture response.ok
      .then(result => {
          console.log(result);
          if (result.status) {  // Only proceed if response.ok is true
               showToast(result.message);
                document.getElementById("otp").value = "";
                document.getElementById("otp-timer").innerText = "";
                startOtpTimer(); // Restart OTP timer
          } else {
              document.getElementById("email-error").innerText = result.message; // Show error
          }
        });
        }
        function sendOTP() {
            document.getElementById("email-error").innerText = '';
            const email = document.getElementById("email").value;
              fetch('/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
    }).then(response => response.json()
        .then(data => ({ status: response.ok, message: data.message }))) // Capture response.ok
      .then(result => {

          if (result.status) {  // Only proceed if response.ok is true
          showToast(result.message);
              document.getElementById("email-section").style.display = "none";
              document.getElementById("otp-section").style.display = "block";
            startOtpTimer();
          } else {
              document.getElementById("email-error").innerText = result.message; // Show error
          }
        })
        }

        function verifyOTP() {
        document.getElementById("otp-error").innerText = '';
            const email = document.getElementById("email").value;
            const otp = document.getElementById("otp").value;
            fetch('/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            }).then(response => response.json()
            .then(data => ({ status: response.ok, message: data.message })))
            .then(result => {
          if (result.status) {  // Only proceed if response.ok is true
          showToast(result.message);
          document.getElementById("otp-section").style.display = "none";
          document.getElementById("password-section").style.display = "block";
          } else {
              document.getElementById("otp-error").innerText = result.message; // Show error
          }
        })

        }

        function resetPassword() {
        document.getElementById("password-error").innerText = '';
        document.getElementById("confirm-password-error").innerText = '';
            const email = document.getElementById("email").value;
            const password = document.getElementById("new-password").value;
            const confirmpassword = document.getElementById("confirm-password").value;
            if (password !== confirmpassword) {
            document.getElementById('confirm-password-error').innerText = 'Passwords do not match';
            return;
            }
            const response= fetch('/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            }).then(response => response.json()
            .then(data => ({ status: response.ok, message: data.message })))
               .then(result => {

          if (result.status) {  // Only proceed if response.ok is true
          showToast(result.message);
                setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);

          } else {
              document.getElementById("password-error").innerText = result.message; // Show error
          }
        })
        }
    </script>
</body>
</html>
