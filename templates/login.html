<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0% {
                box-shadow: 0 0 20px 0px rgba(0, 204, 255, 0.9);
            }
            50% {
                box-shadow: 0 0 40px 10px rgba(0, 204, 255, 1), 0 0 60px 20px rgba(0, 204, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 20px 0px rgba(0, 204, 255, 0.9);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #3a8d99;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #3a8d99;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2d2d72;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: black;

            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-password:hover {
            color: #3a8d99;
        }

        /* Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-size: 16px;
            font-weight: bold;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .toast.hidden {
            opacity: 0;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px;
            }
            h1 {
                font-size: 24px;
            }
            .input-field {
                font-size: 14px;
            }
            .btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Login to Your Account</h1>

        <form id="login-form">
            <input type="email" class="input-field" placeholder="Email Address" required>
            <div id="email-error" style="color: red; font-size: 14px;"></div>
            <input type="password" class="input-field" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="auth-toggle" style="margin-top:5px">
            <p>Don't have an account? <a href="/signup" id="toggle-to-signup"
                                         style="text-decoration:none;color: #3a8d99;">Create Account</a></p>
        </div>

        <a href="/forgot-password" class="forgot-password"><p>Forgot your password?</p></a>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.remove("hidden");
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
                toast.classList.add("hidden");
            }, 2000);
        }

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            document.getElementById('email-error').innerText = '';

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showToast("Login successful!");
                    localStorage.setItem('authToken', data.access_token);

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000); // Redirect after toast disappears
                } else {
                    document.getElementById('email-error').innerText = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to log in. Please try again later.');
            }
        });
    </script>
</body>
</html>
